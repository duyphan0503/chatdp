name: Backend CI
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'packages/**'
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm -C apps/backend install || pnpm install
      - name: Prisma generate
        run: pnpm --filter @chatdp/backend prisma:generate || echo "skip prisma generate"
      - name: Lint
        run: pnpm lint --filter=@chatdp/backend || echo "skip lint (no deps)"
      - name: Build
        run: pnpm build --filter=@chatdp/backend || echo "skip build (scaffold)"
      - name: Test
        run: pnpm test --filter=@chatdp/backend -- --coverage --runInBand || echo "skip tests (scaffold)"
